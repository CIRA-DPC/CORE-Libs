name: Build Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux-gfortran:
    runs-on: ubuntu-latest

    env:
      CC: gcc
      FC: gfortran
      CXX: g++

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Fortran compiler (gfortran)
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran gcc g++

    - name: Debug make
      run: make debug

    - name: Build package
      run: |
        make package PACK_VER=$(git describe --tags --abbrev=0)